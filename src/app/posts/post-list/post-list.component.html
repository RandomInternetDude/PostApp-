<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header *ngFor="let post of posts">
      {{ post.title }}
    </mat-expansion-panel-header>
    <p *ngFor="let post of posts" > {{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class = "infoText mat-body-1" *ngIf="posts.length <= 0">No Content Added Yet!</p>
